<html>
	<head>
		<title>DJ McLovin Music Database</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% include "./header.html" %}
        </head>
        <body>
                {% include "./nav.html" %}

                <div id="main">
                <div id="content" class="container">
                <section>


		<p>

		{% if playlists %}
    			<ul>
    			{% for p in playlists %}
        			<li><a href="/music/mixtape/{{ p.url }}">{{ p.name }}</a></li>
				<p>
    			{% endfor %}
    			</ul>
		{% else %}
			No playlists found.
		{% endif %}		

                </section>
                </div>
                </div>

		{% include "./footer.html" %}


	</body>
</html>
