<html>
	<head>
		<title>DJ McLovin Music Database</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/music/assets/css/main.css" />
	</head>
	<body class="is-preload">
		<p>

		<!-- Header -->
			<header id="header">
				<h1><a href="/music/">DJ McLovin</a></h1>
			</header>

		<p>

		<p>
		{% if full_name %}
			Artist : {{ full_name }}	
		{% endif %}

		{% if album_list %}
    			<ul>
    			{% for a in album_list %}
        			<li><a href="/music/album/{{ artist_id }}/{{ a.album_url }}/">{{ a.album }}</a></li>
    			{% endfor %}
    			</ul>
		{% else %}
    			<p>No albums / songs available for this artist.</p>
		{% endif %}		

		{% include "./footer.html" %}


		<!-- Scripts -->
			<!-- <script src="/static/music/assets/js/main.js"></script> -->

	</body>
</html>
